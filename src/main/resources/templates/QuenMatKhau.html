<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="css/dialog.css">
  <link rel="stylesheet" type="text/css" href="css/style1.css">
  <link rel="stylesheet" th:href="@{/css/forgetPwd.css}">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="js/dialog.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script th:src="@{/js/password.js}"></script>
  <title>Quên Mật Khẩu</title>
</head>

<body>
  <div class="container-fluid" style="background-image:linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.6)),  url('images/8.jpg');
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
         height:300px">
    <p style="text-align:center; color:white; font-weight: bold; font-size: 30px; padding-top: 130px; margin: 0">QUÊN MẬT KHẨU</p>
    <hr style="width: 200px; margin:auto; background-color: orange" class="mt-2">
  </div>
  <div class="content-tk">
    <div class="container">
      <div class="thanhvien">
        <div style="text-align: center;">
          <h1>Vui lòng nhập email của bạn !!!</h1>
        </div>
        <form th:action="@{/forgetPassword}" id = "passwordForm" class="form-sty" th:object = "${khachHang}" method = "POST">
          <input type="email" th:field = "*{email}" placeholder="Email...">
          <input type="button" value="Gửi" style="margin-top: 50px;" data-toggle="modal" data-target="#myModal">
        </form>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Thông Báo</h4>
            </div>
            <div class="modal-body">
              <p>Chúng tôi sẽ gửi đến email thông tin đổi mật khẩu ! Vui lòng kiểm tra email của bạn !</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" id="doPassword" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="footer ">
    <div class="container">
      <a href="#">Giới thiệu một nhà hàng</a>
      <a href="#">Đăng ký nhà hàng</a>
      <a href="#">Tuyển dụng</a>
      <a href="#">Điều khoản sử dụng</a>
      <a href="#">Cam kết bảo mật</a>
      <a href="#">Chính sách giải quyết khiếu nại</a>
      <a href="#">Tin tức</a>
      <p style="text-align:center">
        <a href="#">© 2019 Nhom Java 12</a>
      </p>
    </div>
  </div>
</body>

</html>
